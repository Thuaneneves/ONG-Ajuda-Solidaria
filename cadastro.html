    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

    <header role="banner">
        <div class="logo-container">
            <h1>Ajuda Solidária</h1>
        </div>
        <nav role="navigation" aria-label="Navegação principal">
            <button id="menuToggle" aria-expanded="false" aria-label="Abrir menu de navegação" tabindex="0">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <li role="none"><a href="projetos.html" tabindex="0" aria-label="Ir para Projetos Sociais" role="menuitem">Projetos Sociais</a></li>
                <li role="none"><a href="cadastro.html" tabindex="0" aria-label="Ir para Cadastro" role="menuitem">Cadastro</a></li>
            </ul>
        </nav>
        <button id="themeToggle" tabindex="0" aria-label="Alternar modo escuro/alto contraste">Modo Escuro</button>
    </header>
    <hr>
    
    <main role="main" aria-label="Conteúdo principal">
        <section>
            <h2>Cadastro de Voluntários</h2>
            <p>Junte-se a nós! Preencha o formulário abaixo para se cadastrar como voluntário.</p>
            <form id="volunteerForm">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required pattern="[A-Za-zÀ-ÿ\s]{2,}" title="Apenas letras e espaços, mínimo 2 caracteres" placeholder="Digite seu nome completo" aria-describedby="nomeError">
                    <span class="error" id="nomeError"></span><br>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com" aria-describedby="emailError">
                    <span class="error" id="emailError"></span><br>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" title="Formato: 000.000.000-00" aria-describedby="cpfError">
                    <span class="error" id="cpfError"></span><br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="^\(\d{2}\)\s*\d{4,5}-\d{4}$" placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000 ou (00) 0000-0000" aria-describedby="telefoneError">
                    <span class="error" id="telefoneError"></span><br>
                    
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required aria-describedby="data_nascimentoError">
                    <span class="error" id="data_nascimentoError"></span><br>
                </fieldset>
                
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, bairro" aria-describedby="enderecoError">
                    <span class="error" id="enderecoError"></span><br>
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000" title="Formato: 00000-000" aria-describedby="cepError">
                    <span class="error" id="cepError"></span><br>
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade" aria-describedby="cidadeError">
                    <span class="error" id="cidadeError"></span><br>
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required aria-describedby="estadoError">
                        <option value="">Selecione um estado</option>
                        <!-- Opções de estado iguais ao anterior -->
                    </select>
                    <span class="error" id="estadoError"></span><br>
                </fieldset>
                
                <button type="submit" tabindex="0" aria-label="Enviar formulário de cadastro">Enviar Cadastro</button>
            </form>
        </section>
    </main>
    
    <footer role="contentinfo">

    </footer>

    <!-- Scripts JS -->
    <script src="js/formValidation.js"></script>
